<body>
    <div class="temp-converter">
        <h1>Temperature converter </h1>
            <div class="image-set">
                <img class="weatherImages1" src="./img/cloudIcon.png">
                <img class="weatherImages2" src="./img/stormIcon.png">

            <div class="convert-area">
                <div class="input-temp">

                <label for="scale">Select:</label>
                <select id="scale">
                    <option value="C">Celsius to Fahrenheit</option>
                    <option value="F">Fahrenheit to Celsius</option>
                </select>
                </div>


                <button class="button-convert" onclick="convertTemperature()">Convert</button>
                    <div class="result-area">
                        <h2 id="result-title">Result:</h2>
                        <textarea id="result"></textarea>
                        
                    </div>
                    <br>
                <div >
                        <div class="meter">
                        <div id="result-saying" style="height:0" data-value="0Â°C"></div>
                        <span class="glass">

                            <span class="warm-result" style="display: none; min-height: 50%;"></span>
                            <span class="hot-result" style="display: none; min-height: 70%;"></span>
                        </span>
                        <h3 class="glass-result" id="glass-result"></h3>
                        </div>
                    </div>
